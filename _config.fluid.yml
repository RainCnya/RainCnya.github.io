    enable: false

#---------------------------
# 首页
# Home Page
#---------------------------
index:
  # 首页大图 (确认文件名是 default.png 还是你上传的 webp)
  banner_img: /img/banner_index.webp
  banner_img_height: 100
  banner_mask_alpha: 0.5

  slogan:
    enable: true
    # 【核心修复】直接填入内容，不要留空！
    # 因为你的版本不支持 sub_text，所以必须填在这里。
    text: "愿你的旅途永远璀璨，愿你的夏日永不凋零。"
    
    # 暂时禁用 API，确保本地文字生效
    api:
      enable: false
      url: ""
      method: "GET"
      headers: {}
      keys: []

  # 保持其他配置不变
  auto_excerpt:
    enable: true
  post_url_target: _self
  post_meta:
    date: true
    category: true
    tag: true
  post_sticky:
    enable: true
    icon: "iconfont icon-top"

#---------------------------
# 文章页
#---------------------------
post:
  banner_img: /img/banner_page.webp
  banner_img_height: 70
  banner_mask_alpha: 0.3
  default_index_img:
  meta:
    author:
      enable: true
    date:
      enable: true
      format: "LL a"
    wordcount:
      enable: true
      format: "{} 字"
    min2read:
      enable: true
      awl: 2
      wpm: 40
      format: "{} 分钟"
    views:
      enable: true
      source: "leancloud"
      format: "{} 次"
  updated:
    enable: false
    date_format: "LL a"
    relative: true
    note_class: info
  category_bar:
    enable: true
    specific: true
    placement: left
    post_order_by: "title"
    post_limit: 0
  toc:
    enable: true
    placement: right
    headingSelector: "h1,h2,h3,h4,h5,h6"
    collapseDepth: 0
  copyright:
    enable: true
    license: 'BY'
    author:
      enable: true
    post_date:
      enable: true
      format: "LL"
    update_date:
      enable: false
      format: "LL"
  prev_next:
    enable: true
  image_caption:
    enable: true
  image_zoom:
    enable: true
    img_url_replace: ['', '']
  footnote:
    enable: true
    header: ''
  math:
    enable: true
    specific: false
    engine: katex
  mermaid:
    enable: false
    specific: false
    options: { theme: 'default' }
  comments:
    enable: false
    type: valine

