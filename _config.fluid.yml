#---------------------------
# Hexo Theme Fluid
# Author: Fluid-dev
# Configured by: Qu Xi & Anya (v7.0 Purple Rain Edition)
#---------------------------

#---------------------------
# 全局
# Global
#---------------------------

# 浏览器标签图标
favicon: /img/Rain.png
apple_touch_icon: /img/Rain.png
tab_title_separator: " - "
force_https: false

# 代码块增强 (Mac 风格 + Atom Dark)
code:
  copy_btn: true
  language:
    enable: true
    default: "cpp"
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: 'atom-one-dark'
      style_dark: 'atom-one-dark'
    prismjs:
      style: "default"
      style_dark: "tomorrow night"
      preprocess: true
    # 开启 Mac 风格圆点
    mac3d: true

# 有趣的功能 (打字机)
fun_features:
  typing:
    enable: true
    typeSpeed: 70
    cursorChar: "_"
    loop: false
    scope: []
  anchorjs:
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: left
    visible: hover
    icon: ""
  progressbar:
    enable: true
    height_px: 3
    color: "#7E57C2" # 紫色进度条
    options: { showSpinner: false, trickleSpeed: 100 }

# 暗色模式
dark_mode:
  enable: true
  default: auto

# -----------------------------------------------------------------
# 注入外部资源 (字体 CSS)
# -----------------------------------------------------------------
head:
  html: |
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont/style.css" media="print" onload="this.media='all'">

# -----------------------------------------------------------------
# Color Scheme: [Purple Rain] (鸢尾花与雨)
# -----------------------------------------------------------------
color:
  body_bg_color: "#F7F7F9"
  body_bg_color_dark: "#1A1B26"
  navbar_bg_color: "#4A4E69"
  navbar_bg_color_dark: "#24283B"
  navbar_text_color: "#F2E9E4"
  navbar_text_color_dark: "#C0CAF5"
  subtitle_color: "#FFFFFF"
  subtitle_color_dark: "#C0CAF5"
  text_color: "#22223B"
  text_color_dark: "#A9B1D6"
  sec_text_color: "#9A8C98"
  sec_text_color_dark: "#565F89"
  board_color: "#FFFFFF"
  board_color_dark: "#1F2335"
  post_text_color: "#22223B"
  post_text_color_dark: "#C0CAF5"
  post_heading_color: "#1A202C"
  post_heading_color_dark: "#C0CAF5"
  
  # 核心点缀: 紫色
  post_link_color: "#7E57C2" 
  post_link_color_dark: "#BB9AF7"
  link_hover_color: "#673AB7"
  link_hover_color_dark: "#9D7CD8"
  link_hover_bg_color: "#F3E5F5"
  link_hover_bg_color_dark: "#292E42"
  line_color: "#EAECEF"
  line_color_dark: "#292E42"
  scrollbar_color: "#C9C9C9"
  scrollbar_color_dark: "#414868"
  scrollbar_hover_color: "#9575CD"
  scrollbar_hover_color_dark: "#7AA2F7"
  button_bg_color: "transparent"
  button_bg_color_dark: "transparent"
  button_hover_bg_color: "#F2F3F5"
  button_hover_bg_color_dark: "#3B4261"

# 字体配置 (霞鹜文楷)
font:
  font_size: 16px
  font_family: '"LXGW WenKai Screen", "Microsoft YaHei", sans-serif'
