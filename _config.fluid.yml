    app_id: azOfRMg6j8kDZzcjUS25FXKW-gzGzoHsz
    app_key: pvy1eRs2A9HXC5kAIQrRh0Eo 
    server_url: https://azofrmg6.lc-cn-n1-shared.com
    path: window.location.pathname
    ignore_local: true
  umami:
    src:
    website_id:
    domains:
    start_time: 2024-01-01
